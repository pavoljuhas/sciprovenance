description: 'raw database'
metadatastore:
    module: 'databroker.headersource.sqlite'
    class: 'MDS'
    config:
        directory: 'raw'
        timezone: 'US/Eastern'
assets:
    module: 'databroker.assets.sqlite'
    class: 'Registry'
    config:
        dbpath: 'raw/assets.sqlite'
handlers:
    NPY_SEQ:
        module: 'ophyd.sim'
        class: 'NumpySeqHandler'
